<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered time-block">
        <tbody>
          <tr>
            <th scope="row" class = "hour" id="hour9">9AM</th>
            <td class="description"><input type="text" id="desc9"></td>
            <td><button type="button" class="btn saveBtn" id="btn9">Save!</button></td>
          </tr>
          <tr>
            <th scope="row" class = "hour" id="hour10">10AM</th>
            <td class="description"><input type="text" id="desc10"></td>
            <td><button type="button" class="btn saveBtn" id="btn10">Save!</button></td>
          </tr>
          <tr>
            <th scope="row" class = "hour" id="hour11">11AM</th>
            <td class="description"><input type="text" id="desc11"></td>
            <td><button type="button" class="btn saveBtn" id="btn11">Save!</button></td>
          </tr>
          <tr>
            <th scope="row" class = "hour" id="hour12">12PM</th>
            <td class="description"><input type="text" id="desc12"></td>
            <td><button type="button" class="btn saveBtn" id="btn12">Save!</button></td>
          </tr>
          <tr>
            <th scope="row" class = "hour" id="hour13">1PM</th>
            <td class="description"><input type="text" id="desc13"></td>
            <td><button type="button" class="btn saveBtn" id="btn13">Save!</button></td>
          </tr>
          <tr>
            <th scope="row" class = "hour" id="hour14">2PM</th>
            <td class="description"><input type="text" id="desc14"></td>
            <td><button type="button" class="btn saveBtn" id="btn14">Save!</button></td>
          </tr>
          <tr>
            <th scope="row" class = "hour" id="hour15">3PM</th>
            <td class="description"><input type="text" id="desc15"></td>
            <td><button type="button" class="btn saveBtn" id="btn15">Save!</button></td>
          </tr>
          <tr>
            <th scope="row" class = "hour" id="hour16">4PM</th>
            <td class="description"><input type="text" id="desc16"></td>
            <td><button type="button" class="btn saveBtn" id="btn16">Save!</button></td>
          </tr>
          <tr>
            <th scope="row" class = "hour" id="hour17">5PM</th>
            <td class="description"><input type="text" id="desc17"></td>
            <td><button type="button" class="btn saveBtn" id="btn17">Save!</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
